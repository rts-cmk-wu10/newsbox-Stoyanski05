<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="primaryHeader">
        <nav class="primaryHeader__navbar  primaryHeader__navbar--child">
            <a class="primaryHeader__archive" href="./index.html">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <a href="#" class="primaryHeader__title">
                <h1 class="primaryHeader__title">News settings</h1>
            </a>
        </nav>
    </header>
    <main class="settings">
        <div class="settings__container">
            <div class="settings__subhead">
                <h2 class="settings__manage">Manage</h2>
                <p>Categories</p>
            </div>
            <section class="settings__whitebox">
                <div class="settings__category">
                    <span>Health</span>
                    <label class="settings__switch">
                        <input type="checkbox" data-category="Health" checked>
                        <span class="settings__slider settings__sliderRound"></span>
                    </label>
                </div>
                <div class="settings__category">
                    <span>Sport</span>
                    <label class="settings__switch">
                        <input type="checkbox" data-category="Sport" checked>
                        <span class="settings__slider settings__sliderRound"></span>
                    </label>
                </div>
                <div class="settings__category">
                    <span>Travel</span>
                    <label class="settings__switch">
                        <input type="checkbox" data-category="Travel" checked>
                        <span class="settings__slider settings__sliderRound"></span>
                    </label>
                </div>
            </section>

            <div class="darkmode">
                <button class="darkmode__button">Toggle dark mode</button>
            </div>

            <footer class="primaryFooter">
                <h2>Version 4.8.15.16.23.42</h2>
            </footer>
        </div>
    </main>
</body>

</html>
